<script>
    let productList = []


    async function getProducts() {
        let products = []
        await $.ajax({
            url: "/v1/products",
            type: "POST",
            contentType: "application/json",
            success: function (response) {
                products = resp                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         onse.datas || []
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
        return products;
    }


    const url = new URL(window.location.href);
    const id = url.searchParams.get('id') || '';


    function shareMessage(id) {
        const productData = productList.find(function (item) {
            return item.id == id
        })

        if (!productData) {
            return false;
        }

        const reqFlex = {
            "type": "flex",
            "altText": productData.product_name,
            "contents": {
                "type": "bubble",
                "hero": {
                    "type": "image",
                    "size": "full",
                    "aspectRatio": "20:13",
                    "aspectMode": "cover",
                    "url": `${location.origin}/webpages/${productData.product_img}`,
                },
                "body": {
                    "type": "box",
                    "layout": "vertical",
                    "spacing": "sm",
                    "contents": [
                        {
                            "type": "text",
                            "text": productData.product_name,
                            "wrap": true,
                            "weight": "bold",
                            "size": "xl"
                        },
                        {
                            "type": "box",
                            "layout": "baseline",
                            "contents": [
                                {
                                    "type": "text",
                                    "text": `฿${productData.product_price}`,
                                    "wrap": true,
                                    "weight": "bold",
                                    "size": "xl",
                                    "flex": 0
                                }
                            ]
                        }
                    ]
                },
                "footer": {
                    "type": "box",
                    "layout": "vertical",
                    "spacing": "sm",
                    "contents": [
                        {
                            "type": "button",
                            "style": "primary",
                            "action": {
                                "type": "uri",
                                "label": "Buy Now",
                                "uri": `${location.origin}/webpages/products.html?id=${productData.id}`
                            }
                        }
                    ]
                }
            }
        }

        liff.shareTargetPicker([
            reqFlex
        ],
            {
                isMultiple: true,
            }
        )
            .then(function (res) {
                if (res) {
                    // succeeded in sending a message through TargetPicker
                    console.log(`[${res.status}] Message sent!`);
                    showMessage('', 'แชร์สำเร็จ')
                } else {
                    // sending message canceled
                    console.log("TargetPicker was closed!");
                }
            })
            .catch((err) => {
                console.log("something wrong happen");
                showMessage('error', 'เกิดข้อผิดพลาด')
            });

    }

    function buyProduct(id) {
        const productData = productList.find(function (item) {
            return item.id == id
        })

        if (!productData) {
            return false;
        }

        const reqBody = {
            user_id: window.Profile.user_id,
            ...productData,
        }
        try {
            showLoading();
            $.ajax({
                url: "/v1/buy-product",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(reqBody),
                success: function (response) {
                    showMessage('', 'ซื้อสำเร็จ')
                   // buyLiffFlexMessage(reqBody.id)
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    showMessage('error', 'เกิดข้อผิดพลาด')
                }
            });
        } catch (err) {
            closeLoading();
        } finally {

        }

    }



    document.addEventListener("DOMContentLoaded", async () => {
        productList = await getProducts()
        if (productList?.length > 0) {
            productList.map(function (product) {

                if (id == "") {
                    $("#product-box").append(`
                    <div class="proflile-img">
                        <img src="${product.product_img}">
                    </div>
                    <div class=" d-flex justify-content-center mt-6">
                        <span class=" fw-bolder " style="font-size: 30px;">
                            ${product.product_name}
                        </span>
                    </div>
                    <div class=" d-flex justify-content-center ">
                        <span class=" fw-bolder fs-3">
                            ราคา : <span class="text-success">${product.product_price}</span>
                        </span>
                    </div>
        
                    <div class=" d-flex justify-content-center mt-5 gap-2 align-items-center">
                        <button class="btn btn-primary w-75  fs-1 my-2" onclick="buyProduct(${product.id})">
                            ซื้อเลย
                        </button>
                    </div>
                    <div class=" d-flex justify-content-center  gap-2 align-items-center">
                        <button class="btn btn-success w-75  fs-1 my-2" onclick="shareMessage(${product.id})">
                            แชร์
                        </button>
                    </div>
                    <hr>
                `)
                } else {
                    if (product.id == id) {
                        $("#product-box").append(`
                        <div class="proflile-img">
                            <img src="${product.product_img}">
                        </div>
                        <div class=" d-flex justify-content-center mt-6">
                            <span class=" fw-bolder " style="font-size: 30px;">
                                ${product.product_name}
                            </span>
                        </div>
                        <div class=" d-flex justify-content-center ">
                            <span class=" fw-bolder fs-3">
                                ราคา : <span class="text-success">${product.product_price}</span>
                            </span>
                        </div>
            
                        <div class=" d-flex justify-content-center mt-5 gap-2 align-items-center">
                            <button class="btn btn-primary w-75  fs-1 my-2" onclick="buyProduct(${product.id})">
                                ซื้อเลย
                            </button>
                        </div>
                        <hr>
                    `)
                    }
                }

            })


        }

</script>
