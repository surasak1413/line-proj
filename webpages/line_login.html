    function onLineLogin() {
        $.ajax({
            url: `/v1/login`,
            type: "POST",
            contentType: "application/json",
            success: function (response) {
                location.href = response.url
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
    }
