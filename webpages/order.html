<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>คำสั่งซื้อ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/order.css" rel="stylesheet" type="text/css" />
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center min-h-550px h-100 align-items-center p-1">
        <div class=" mt-2  h-100 w-100 w-md-550px " style="border-radius: 5px;">
            <div class=" d-flex justify-content-center text-center bg-info  text-white fw-bolder"
                style="font-size: 30px;">
                รายการคำสั่งซื้อ
            </div>
            <div class="fw-bold fs-1"><a href="./profile.html" class="text-dark">หน้าหลัก</a></div>
            <hr>
            <div class="product-box" id="product-box">

            </div>

            <div class="mt-5"></div>
        </div>

</body>

<script src="assets/plugins/global/plugins.bundle.js"></script>
<script src="assets/js/scripts.bundle.js"></script>
<script src="./init.js"></script>

<script>
    let orderList = []


    async function getOrders() {
        let orders = []
        await $.ajax({
            url: "/v1/orders",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                user_id: window.Profile.user_id,
            }),
            success: function (response) {
                orders = response.datas || []
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
        return orders;
    }


    document.addEventListener("DOMContentLoaded", async () => {

        let interval;
        showLoading();
        interval = setInterval(async() => {
            if (window.Profile) {
                closeLoading();
                clearInterval(interval)
                orderList = await getOrders()
                if (orderList.length > 0) {
                    orderList.map(function (order,index) {
                        $("#product-box").append(`
                            <div class=" d-flex justify-content-start ">
                                <span class="text-start fw-bolder fs-3">
                                    เวลาสั่งซื้อ : <span class="text-dark">${moment(Number(order.order_time)*1000).format('DD-MM-YYYY HH:mm:ss')}</span>
                                </span>
                            </div>
                            <div class="proflile-img">
                                <img src="${order.product_img}">
                            </div>
                            <div class=" d-flex justify-content-center mt-6">
                                <span class=" fw-bolder " style="font-size: 30px2;">
                                    ${order.product_name}
                                </span>
                            </div>
                            <div class=" d-flex justify-content-center ">
                                <span class=" fw-bolder fs-3">
                                    ราคา : <span class="text-success">${order.product_price}</span>
                                </span>
                            </div>
                            <div class=" d-flex justify-content-center ">
                                <span class=" fw-bolder fs-3">
                                    จำนวน : <span class="text-primary">1</span>
                                </span>
                            </div>
                            <hr>
                        `)
                    })

                }
            }

        });


    });


</script>

</html>
